<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple fetch()</title>
  </head>
  <body>
    <script>
      
      
      
      fetch('coffee.jpg')
      
      // Use a then() blk to respond to the promise's successful completion by taking the returned response and running blob() on it to xform it into a blob
      .then(response => response.blob())
      // blob() also returns a promise; when it successfully completes it returns
      // The blob object in the callback
      .then(myBlob => {
        // Create an object URL that points to the blob object
        let objectURL = URL.createObjectURL(myBlob);
        let image = document.createElement('img');
        image.src = objectURL;
        document.body.appendChild(image);
      })
      // If there is a problem, log a useful error message to the console
      .catch(e => {
        console.log('There has been a problem with your fetch operation: ' + e.message);
      });
    </script>
  </body>
</html>
